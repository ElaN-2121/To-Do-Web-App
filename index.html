<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO Doist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Taskify</h2>
        <button id="theme-icon">ðŸŒ™</button>
      </header>

      <main>
        <input type="text" class="search-input" placeholder="Search tasks..." />
        <button class="add-btn">
          <span class="add-btn-text">Add task...</span>
          <span id="toggle-add-task" class="add-icon">ï¼‹</span>
        </button>
        <form id="task-form" class="add-task-container hidden">
          <div class="form-group">
            <input
              type="text"
              id="task-input"
              placeholder="Task Title"
              required
            />
            <input
              type="text"
              id="task-desc"
              placeholder="Description"
              required
            />
            <select id="task-category">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="urgent">Urgent</option>
            </select>
            <input type="date" id="task-date" required />
          </div>
          <button type="submit" class="add-task">Add task</button>
        </form>

        <div class="section-label">To Do</div>
        <div id="todo-list">
          <!-- Tasks will be dynamically added here -->
        </div>

        <div class="section-label">Completed</div>
        <div id="completed-list">
          <!-- Completed tasks will be dynamically added here -->
        </div>
      </main>
      <footer>&copy; 2025 To Doist</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
